language: java

matrix:
  fast_finish: true
  include:
    ## First, the CI environments ##
    - jdk: oraclejdk8
      env:
        - TEST_SUITE=unit

    - jdk: oraclejdk7
      env:
        - TEST_SUITE=unit
        # Adding SONAR_TOKEN for SonarQube reports (just need one environment to generate it)
        - secure: ""
        # Adding SONAR_TOKEN for re-schneider's fork
        - secure: ""

    - jdk: openjdk7
      env: TEST_SUITE=unit

    ## Then, the automated integration tests environments ##
    - jdk: oraclejdk8
      env:
        - TEST_SUITE=integration
        - SONARQUBE_VERSION=6.0

    - jdk: oraclejdk8
      env:
        - TEST_SUITE=integration
        - SONARQUBE_VERSION=5.6

    - jdk: oraclejdk8
      env:
        - TEST_SUITE=integration
        - SONARQUBE_VERSION=4.5.7

install:
  - mvn dependency:go-offline

script:
  - ./.travis/script.sh

sudo: false

notifications:
  email: false
