language: java

matrix:
  fast_finish: true
  include:
    - jdk: oraclejdk8
      env: TEST_SUITE=unit
    - jdk: oraclejdk7
      env: TEST_SUITE=unit
    - jdk: openjdk7
      env: TEST_SUITE=unit
    - jdk: oraclejdk8
      env:
        - TEST_SUITE=integration
        - SONARQUBE_VERSION=6.0
    - jdk: oraclejdk8
      env:
        - TEST_SUITE=integration
        - SONARQUBE_VERSION=5.6
    - jdk: oraclejdk8
      env:
        - TEST_SUITE=integration
        - SONARQUBE_VERSION=4.5.7

env:
  global:
    # GITHUB_LOGIN
    - secure: ""
    # GITHUB_TOKEN
    - secure: ""
    #
    - SONAR_HOST_URL="https://sonarqube.com"
    # SONAR_TOKEN
    - secure: ""


install:
  - mvn dependency:go-offline

script:
  - ./.travis/script.sh
  - ./.travis/runSonarQubeAnalysis.sh

sudo: false

notifications:
  email: false
